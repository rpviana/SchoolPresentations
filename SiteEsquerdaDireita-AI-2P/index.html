<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Esquerda e a Direita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Título e Descrição Inicial -->
  <header class="text-center py-5">
    <h1>A Esquerda e a Direita</h1>
    <p>Principais Características/Diferenças entre a Esquerda e a Direita.</p>
  </header>

  <!-- Slides Principais -->
  <div class="container-slides d-flex justify-content-center">
    <div class="slide slide-left d-flex align-items-center justify-content-center" onclick="showDetails('left')">
      <div class="slide-content text-center">
        <img src="img/zedong.png" alt="Esquerda" class="slide-image">
        <h2 class="mt-3">Esquerda</h2>
        <p>Clique aqui</p>
      </div>
    </div>
    <div class="slide slide-right d-flex align-items-center justify-content-center" onclick="showDetails('right')">
      <div class="slide-content text-center">
        <img src="img/hitler.png" alt="Direita" class="slide-image">
        <h2 class="mt-3">Direita</h2>
        <p>Clique aqui</p>
      </div>
    </div>
  </div>


  <!-- Página Detalhada (Hidden até clicar num slide) -->
  <div id="details-page" class="details-page">
    <button class="btn btn-close" onclick="hideDetails()">Voltar</button>
    <h2 id="details-title"></h2>
    <div class="container">
        <div class="button-row">
            <button class="btn btn-outline-primary btn-detail" onclick="showInfo('history')">História e Origens</button>
            <button class="btn btn-outline-secondary btn-detail" onclick="showInfo('characteristics')">Principais Características</button>
            <button class="btn btn-outline-success btn-detail" onclick="showInfo('state-role')">Visões sobre o Papel do Estado</button>
            <button class="btn btn-outline-info btn-detail" onclick="showInfo('economic-policies')">Políticas Econômicas</button>
            <button class="btn btn-outline-warning btn-detail" onclick="showInfo('social-rights')">Perspectiva sobre Direitos Sociais e Civis</button>
            <button class="btn btn-outline-dark btn-detail" onclick="showInfo('environmental-views')">Posição em Relação ao Meio Ambiente</button>
        </div>        
        <div id="info-content" class="info-content"></div>  
    </div>
  </div>

  <!-- Faixa de Direitos Reservados -->
  <footer class="footer">
    <p>Trabalho feito por Rodrigo Viana para a diciplina de AI em 2024.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
